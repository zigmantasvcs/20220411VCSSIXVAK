<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <svg width="600" height="600">
        <rect width="100" height="100" x="0" fill="white" stroke-width="1" stroke="silver"></rect>
        <rect width="100" height="100" x="100" fill="black" stroke-width="1" stroke="silver"></rect>
        <rect width="100" height="100" x="200" fill="white" stroke-width="1" stroke="silver"></rect>
        <rect width="100" height="100" x="300" fill="black" stroke-width="1" stroke="silver"></rect>
        <circle cx="150" cy="50" r="40" stroke="white" fill="silver" stroke-width="3"></circle>
        <rect width="100" height="100" x="0" y="100" fill="black" stroke-width="1" stroke="silver"></rect>
        <rect width="100" height="100" x="100" y="100" fill="white" stroke-width="1" stroke="silver"></rect>
        <rect width="100" height="100" x="200" y="100" fill="black" stroke-width="1" stroke="silver"></rect>
        <rect width="100" height="100" x="300" y="100" fill="white" stroke-width="1" stroke="silver"></rect>
        <circle cx="250" cy="150" r="40" stroke="white" fill="silver" stroke-width="3"></circle>
        <rect width="100" height="100" x="0" y="200" fill="white" stroke-width="1" stroke="silver"></rect>
        <rect width="100" height="100" x="100" y="200" fill="black" stroke-width="1" stroke="silver"></rect>
        <rect width="100" height="100" x="200" y="200" fill="white" stroke-width="1" stroke="silver"></rect>
        <rect width="100" height="100" x="300" y="200" fill="black" stroke-width="1" stroke="silver"></rect>
        <circle cx="150" cy="250" r="40" stroke="white" fill="blue" stroke-width="3"></circle>
        <rect width="100" height="100" x="0" y="300" fill="black" stroke-width="1" stroke="silver"></rect>
        <rect width="100" height="100" x="100" y="300" fill="white" stroke-width="1" stroke="silver"></rect>
        <rect width="100" height="100" x="200" y="300" fill="black" stroke-width="1" stroke="silver"></rect>
        <rect width="100" height="100" x="300" y="300" fill="white" stroke-width="1" stroke="silver"></rect>
        <circle cx="250" cy="350" r="40" stroke="white" fill="blue" stroke-width="3"></circle>
    </svg>
</body>
</html>
