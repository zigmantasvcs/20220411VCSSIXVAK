<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Form</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="conteiner">
        <form action="http://createinvoice.eu" method="post">
          <div class="form-group">
            <label for="firstname">Vardas</label>
            <input type="text" class="form-input" id="firstname" name="name" />
          </div>

          <div class="form-group">
            <label for="lastname">Pavarde</label>
            <input type="text" class="form-input" id="lastname" name="surname" />
          </div>

          <div class="form-group">
            <label for="email">El. pastas</label>
            <input type="email" class="form-input" id="email" name="email" />
          </div>

          <div class="form-group">
            <label for="phonenumber">Telefonas</label>
            <input type="text" class="form-input" id="phonenumber" name="phone" />
          </div>

          <button type="submit">Siusti</button>
        </form>
      </div>
    </main>
  </body>
</html>
